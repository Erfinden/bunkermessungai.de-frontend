<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Archieve</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Nunito">
</head>
<body>
    <div class="account_profile" onclick="account_page()">
        <div class="account_profile_upper">
            <p id="account_name" >[account_name]</p>
            <span class="material-symbols-outlined">
                account_circle
            </span>
        </div>
    </div>
    <div class="dropdown">
        <div class="dropdown-toggle" id="dropdownToggle">Letzte Woche</div>
        <div class="dropdown-menu" id="dropdownMenu" onclick="window.location.reload()">
          <div class="dropdown-item" data-value="Letzte_Woche">Letzte Woche</div>
          <div class="dropdown-item" data-value="Letzter_Monat">Letzter Monat</div>
          <div class="dropdown-item" data-value="Letzte_3_Monate">Letzte 3 Monate</div>
          <div class="dropdown-item" data-value="Letzte_6_Monate">Letzte 6 Monate</div>
          <div class="dropdown-item" data-value="Letztes_Jahr">Letztes Jahr</div>
          <div class="dropdown-item" data-value="Alles">Alles</div>
        </div>
    </div>
    <a href="../" class="back" ><span class="material-symbols-outlined">arrow_back</span></a>

    <div class="main" id="main">
        <h1 id="toomanyrequests" style="display: none;">Too many Requests, try again in a minute!</h1>
        <div class="zoomed-in-background" id="zoomed-in-background"></div>
        <button id="scrollUpButton" class="scrollLeftButton"><span class="material-symbols-outlined arrows">arrow_upward</span></button>
        <button id="scrollDownButton"><span class="material-symbols-outlined arrows">arrow_downward</span></button>
        <div class="content" id="content"></div>
    </div>
    <script src="../../../config.js"></script>
    <script src="script.js"></script>
</body>
</html>
