<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>...</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    
    <div class="gradiant_bottom"></div>

    <div class="account_profile" onclick="account_page()">
        <div class="account_profile_upper">
            <p id="account_name" >[account_name]</p>
            <span class="material-symbols-outlined">
                account_circle
            </span>
        </div>
    </div>

    <div class="header" id="header">
        <div class="status-light" id="status-light"></div>
        <a href="http://bunkermessungai.local" class="camlinktop" id="camlinktop" title="hier kommst du auf deine bunkerkamera">ðŸ“·</a>
        <h1 class="header-title" id="header-title">Bunkermessungai.de</h1>
        <i class="fas fa-angle-up" id="angle-down" onclick="openadv()"></i>
        <a href="/.." onclick="localStorage.clear();" class="backbutton">&larrhk;</a>
    </div>

    <h1 id="networkerr" style="display: none;">Network error!</h1>
    <h1 id="invalidkey" style="display: none;">Invalid Key!</h1>
    <h1 id="toomanyrequests" style="display: none;">Too many Requests, try again in a minute!</h1>

    <div class="container">

        <div class="adv" id="adv">
            <div class="slider-container" id="slider-container" style="display: none;">
                <div class="slidecontainer">
                    <P>Low</P>
                    <input type="range" min="1" max="100" value="50" class="slider" id="lowervalue">
                    <p><span id="lowervaluepercent"></span>%</p>
                </div>
                <div class="slidecontainer">
                    <P>High</P>
                    <input type="range" min="1" max="100" value="50" class="slider" id="uppervalue">
                    <p><span id="uppervaluepercent"></span>%</p>
                </div>
            </div>
            <div class="input-group" id="name-group" style="display: none;">
                <label for="name">ðŸ“·</label>
                <input type="text" id="name" autocomplete="off" class="input-field" placeholder="update camera name here">
                <div style="min-width: 25px; width: 30px;"></div>
            </div> 
            <div class="input-group" id="email-group" style="display: none;">
                <label for="email">ðŸ“¨</label>
                <input type="email" id="email" class="input-field" autocomplete="off" placeholder="update email here">
                <button type="button" id="email-button" class="submit-button" onclick="updatelowervalue();updateuppervalue();updateName();updateEmail();window.location.reload();">
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </div>

        <form id="key-form" class="input-group" style="display: none;">
            <div class="input-group">
                <label for="key">&#x1F511;</label>
                <input type="password" id="key" autocomplete="off" class="input-field">
                <button type="submit" class="submit-button">
                    <i class="fas fa-check"></i>
                </button>
                <button type="button" id="reveal-button" class="reveal-button" onclick="toggleKeyVisibility()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </form>
        
        <div style="display: none; margin-top: 30px;" id="camera-not-setup">This Camera is not setup, please follow the instructions!</div>
        <div class="content" style="display: none;" id="content">
            <div id="content-img">
                <a href="http://bunkermessungai.local" class="camlink" id="camlink" style="display: none;">ðŸ“·</a>
                <div id="image-container"></div>
                <canvas id="barChart"></canvas>
                <p class="datetop" id="datetop" style="display: none;"></p>
                <a href="/cam/archive/" class="archive_btn" id="archive_btn" style="display: none;">Show Archive</a>
            </div>
        </div>  
        <div class="diagram">
            <iframe src="/diagram/index.html" id="diagram"></iframe>
        </div>
        
        <div style="display: none;" id="text-file-container"></div>

        </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="/config/config.js"></script>
</body>
</html>
