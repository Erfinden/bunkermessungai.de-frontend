<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Bunkermessungai Login</title>
  </head>

  <body class="container">  
    <div class="login-container">
      <a href="https://home.bunkermessungai.de" class="back"><span class="material-icons">arrow_back</span></a>
      <div class="login-content">
        <h1 class="login-text">Login</h1>
        <form class="login-form">
          <input id="username" type="text" placeholder="Username" class="input-field">
          <input id="password" type="password" placeholder="Password" class="input-field">
          <button type="submit" class="login-button">Login</button>
          <a href="signup.html">Or Sign up here</a>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="../../config.js"></script>
  </body>
</html>
