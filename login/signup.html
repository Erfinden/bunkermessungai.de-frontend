<head>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Nunito">
    <title>Bunkermessungai Sign up</title>
</head>

<body class="container">  
    <div class="login-container">
      <div class="login-content">
        <h1 class="login-text">Sign up</h1>
        <form class="login-form">
          <input id="username" type="text" placeholder="Username" class="input-field" required>
          <input id="password" type="password" placeholder="Password" class="input-field" required>
          <input id="confirmPassword" type="password" placeholder="Confirm Password" class="input-field" required>
          <button type="submit" class="login-button">Sign up</button>
          <a href="index.html">Or Login here</a>
        </form>
      </div>
    </div>
    <script src="signup.js"></script>
    <script src="../../config.js"></script>
  </body>
