<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunkermessungai Kamera auswahl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="content">
            <h1>Ihre Kamera(s)</h1>
            <div class="items">
                <div class="placeholder-message">Sie haben keine Kamera, fügen sie mit "+" eine hinzu.</div>

            </div>
            <button class="add-button">+</button>
            <div class="key-box">
                <h2>Kamera key</h2>
                <div>
                    <input type="text" placeholder="Hier Kamera Key eingeben" id="secretKeyInput">
                    <button id="submitButton">✔</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
