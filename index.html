<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cameras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">

</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    
    <div class="account_profile" onclick="account_page()">
        <div class="account_profile_upper">
            <p id="account_name" >[account_name]</p>
            <span class="material-symbols-outlined">
                account_circle
            </span>
        </div>
    </div>
    <div class="outer-container">
        <div class="container">
            <div class="content">
            <h1>Ihre Kamera<span id="title-plural">s</span></h1>
            <div class="items">
                <div class="placeholder-message">Sie haben keine Kamera, fügen sie mit "+" eine hinzu.</div>
            </div>
            <button class="add-button">+</button>
            <div class="key-box">
                <h2>Kamera key</h2>
                <div>
                    <input type="text" placeholder="Hier Kamera Key eingeben" id="secretKeyInput">
                    <button id="submitButton">✔</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
    <script src="/config/config.js"></script>
</body>
</html>
