<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hackschnitzelfüllstandsmessung</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Hackschnitzelfüllstandsmessung</h1>
        <div>
            <button onClick="window.location.reload();">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button id="logout-button" style="display: none;">
                Logout
            </button>
            <button id="delete-account-button">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="input-group" id="email-group" style="display: none;">
            <label for="email">Email ändern:</label>
            <input type="email" id="email" name="email" class="input-field" value="">
            <button type="button" id="email-button" class="submit-button" onclick="updateEmail()">
                <i class="fas fa-check"></i>
            </button>
        </div>
        <form id="key-form" class="hide">
            <div class="input-group">
                <label for="key">Key&#x1F511;</label>
                <input type="password" id="key" name="key" class="input-field" value="">
                <button type="button" id="reveal-button" class="reveal-button" onclick="toggleKeyVisibility()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </form>
        <div id="image-container"></div>
        <div id="text-file-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
